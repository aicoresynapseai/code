apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  labels:
    app: my-app
spec:
  ingressClassName: nginx # Assumes you have an Nginx Ingress Controller installed in your cluster.
  rules:
  - host: demo.example.com # <<< CHANGE THIS to your desired hostname for accessing the application.
                           #    You might need to configure DNS or your local /etc/hosts file.
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-app-router-service # The Ingress always points to the stable router service.
            port:
              number: 80