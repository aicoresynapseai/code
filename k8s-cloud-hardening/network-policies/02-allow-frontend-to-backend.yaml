# This NetworkPolicy allows ingress traffic to backend pods ONLY from frontend pods.
# This demonstrates securing communication between application tiers.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-to-backend
  namespace: secure-app-ns
spec:
  podSelector:
    matchLabels:
      app: backend # This policy applies to pods with the label app=backend
  policyTypes:
    - Ingress # This is an ingress policy
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: frontend # Allow traffic from pods with the label app=frontend
      ports:
        - protocol: TCP
          port: 80 # Allow traffic on port 80 (where the backend service listens)