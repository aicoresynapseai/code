# Spring Boot application properties

# Server configuration
server.port=8080 # Port on which the feedback service will run

# Thymeleaf configuration (for the web dashboard)
spring.thymeleaf.cache=false # Disable caching during development for easier template changes
spring.thymeleaf.prefix=classpath:/templates/ # Location of Thymeleaf templates
spring.thymeleaf.suffix=.html # Suffix for Thymeleaf template files

# Logging configuration
logging.level.com.devopsgenai.feedback=INFO # Set logging level for our application packages to INFO
logging.level.org.springframework.web=INFO # Log web requests
logging.level.root=WARN # Default logging level for other libraries to WARN