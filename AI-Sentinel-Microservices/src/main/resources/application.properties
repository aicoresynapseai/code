# Spring Boot Application Properties

# Server Port
# The port on which the microservice will run. Default is 8080.
server.port=8080

# Logging Configuration
# Set the logging level for the application.
# INFO: Default logging level, provides general information.
# DEBUG: More verbose logging, useful for debugging.
# WARN: Highlights potentially harmful situations.
# ERROR: Highlights error events that might still allow the application to continue running.
logging.level.com.aisentinel.security=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.root=INFO

# Application Name (for logging and monitoring)
spring.application.name=ai-sentinel-microservices

# Disable full stack traces in error responses for security reasons in production.
# This makes error messages less verbose for external users.
server.error.include-exception=false
server.error.include-stacktrace=never
server.error.include-message=always
server.error.include-binding-errors=never