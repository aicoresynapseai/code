# Spring Boot application properties.
# No specific monitoring agent configuration is typically placed here,
# as agents are usually attached externally via JVM arguments or environment variables.

# Server port for the application.
server.port=8080

# Logging level configuration.
# Set to INFO to see general application logs, WARNING/ERROR for simulated issues.
logging.level.com.example.ai.observability.demo=INFO
logging.level.org.springframework=WARN