# Spring Boot application properties file.

# Server Configuration
server.port=8080 # The port on which the embedded Tomcat server will run.

# Spring MVC Configuration
spring.mvc.static-path-pattern=/ # Ensures static content is served from the root context path.
# This means files in src/main/resources/static will be accessible directly.
# For example, index.html will be available at http://localhost:8080/index.html

